<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(147, 97, 147);">
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;background-color:rgb(114, 18, 114)">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5" style="color: white;"><b>Create an account</b></h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form3Example1cg"><b>Your Name</b></label>
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" style="width: 400px;background-color:azure;" />
                      </div>
      
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3cg"><b>Your Email</b></label>
                          <input type="email" id="form3Example3cg" class="form-control form-control-lg" style="width: 400px;background-color:azure;" />
                       
                      </div>
      
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example4cg"><b>Password</b></label>
                          <input type="password" id="form3Example4cg" class="form-control form-control-lg" style="width: 400px;background-color:azure;" />
                        
                      </div>
      
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example4cdg"><b>Repeat your password</b></label>
                          <input type="password" id="form3Example4cdg" class="form-control form-control-lg" style="width: 400px; background-color:azure;" />
                       
                      </div>
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example4cdg"><b>Ward Number</b></label>
                          <input type="password" id="form3Example4cdg" class="form-control form-control-lg" style="width: 400px;background-color:azure;" />
                       </div>
                       <div>
                          <label class="form-label" for="form3Example4cdg"><b>Panchayat/Municipality</b></label>
                          <input type="password" id="form3Example4cdg" class="form-control form-control-lg" style="width: 400px; background-color:azure;" />
                      </div>
                      
      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"  style="margin-right: 100px;margin-top:25px" />
                        <label class="form-check-label" for="form2Example3g" style="margin-right: 200px;margin-top:20px;">
                          <b>I agree all statements in</b> <a href="#!" class="text-body"><u><b>Terms of service</b></u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="button"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="background-color: azure;"><p style="margin-top:-2px;"><b>Register</b></p></button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0"><b>Have already an account?</b> <a href="login.html"
                          class="fw-bold text-body"><u><b>Login here</b></u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
