<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:rgb(150, 106, 150);opacity:0.9;background-size: contain;background-repeat: no-repeat;">



    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 2rem;height:fit-content;border-color: black;" >
                <div class="card-body p-5 text-center"style="border-color: black; border-radius: 15px;background-color:rgb(114, 18, 114)">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase" style="color:white;"><b>Login</b></h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX" style="margin-right: 500px;" ><b>Email</b></label>
                      <input type="email" id="typeEmailX" class="form-control form-control-lg"placeholder="Enter a valid email address" style="background-color:azure;" />
                      
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX" style="margin-right: 500px;"  ><b>Password</b></label>
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" style="background-color:azure;"/>
                      
                    </div>
                    <div class="form-check mb-0">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                      <label class="form-check-label" for="form2Example3" style="margin-right: 400px;"><b>Remember</b><span class="s"><b>me</b></span></label>
                    </div>
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!" style="margin-left: 300px;"><b>Forgot password?</b></a></p>
      
                    <button type="button"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="background-color: aliceblue;"><p style="margin-top:-2px;"><b>Login</b></p></button>
      
                    <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div> -->
      
                  </div>
      
                  <div class="forgot">
                    <p class="mb-4">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
